[package]
name = "nostr-signer"
version = "0.1.0"
edition = "2021"
description = "Nostr Connect CLI Signer"
authors = ["Yuki Kishimoto <yukikishimoto@proton.me>"]
homepage = "https://github.com/rust-nostr/nostr-signer"
repository = "https://github.com/rust-nostr/nostr-signer.git"
license = "MIT"
readme = "README.md"
keywords = ["nostr", "sdk", "cli"]

[dependencies]
dialoguer = "0.11"
nostr-sdk = { version = "0.27", default-features = false, features = ["nip04", "nip46"] }
tokio = { version = "1", features = ["rt"] }